    onFab: =true
    primaryColor: |-
        =ColorValue("#6200EE")
    secondaryColor: |-
        =ColorValue("#03DAC5")
    selectedItem: =gal_Nav_1.Selected.id
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    "gal_Nav_1 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Fill: =cmp_MD_Bottom_Navigation_Fab.primaryColor
        Height: =56
        Items: =cmp_MD_Bottom_Navigation_Fab.navContent
        TemplatePadding: =0
        TemplateSize: =If(cmp_MD_Bottom_Navigation_Fab.actionButtonPosition = "Center", 70, 120)
        Y: =44
        ZIndex: =1

        img_icon_2 As image:
            Height: =cmp_MD_Bottom_Navigation_Fab.iconSize
            Image: =ThisItem.image
            OnSelect: =Select(Parent)
            Width: =cmp_MD_Bottom_Navigation_Fab.iconSize
            X: =(Parent.TemplateWidth- Self.Width)/2
            Y: =(Parent.TemplateHeight-Self.Height)/2
            ZIndex: =1

        img_icon_selected_1 As image:
            Height: =cmp_MD_Bottom_Navigation_Fab.iconSize
            Image: =ThisItem.imageHover
            OnSelect: =Select(Parent)
            Visible: =If(!ThisItem.IsSelected, true, false)
            Width: =cmp_MD_Bottom_Navigation_Fab.iconSize
            X: =img_icon_2.X
            Y: =img_icon_2.Y
            ZIndex: =3

    grp_fab As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        circle_FabBackground As circle:
            Fill: =cmp_MD_Bottom_Navigation_Fab.accentColor
            Height: =80
            Visible: =cmp_MD_Bottom_Navigation_Fab.actionButton && cmp_MD_Bottom_Navigation_Fab.actionButtonBackground
            Width: =80
            X: =If(cmp_MD_Bottom_Navigation_Fab.actionButtonPosition = "Center", (cmp_MD_Bottom_Navigation_Fab.Width -80)/2, 500)
            Y: =6
            ZIndex: =2

        html_boxShadowFab As htmlViewer:
            Height: =78
            HtmlText: |-
                ="<div style='
                margin: 5px;
                width: "& btn_actionButton.Width&"px; 
                height: "& btn_actionButton.Height&"px; 
                box-shadow: 1px 2px 4px 2px rgba(0,0,0,0.5); 
                border-radius: 100px
                '>
                </div>"
            PaddingLeft: =0
            PaddingRight: =0
            Visible: =cmp_MD_Bottom_Navigation_Fab.actionButton
            Width: =73
            X: =btn_actionButton.X -5
            Y: =btn_actionButton.Y-10
            ZIndex: =3

        btn_actionButton As button:
            BorderColor: =Self.Fill
            BorderStyle: =BorderStyle.None
            Fill: =cmp_MD_Bottom_Navigation_Fab.secondaryColor
            Height: =56
            HoverBorderColor: =Self.BorderColor
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =cmp_MD_Bottom_Navigation_Fab.onFab()
            PressedBorderColor: =Self.BorderColor
            PressedFill: =Self.HoverFill
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Size: =24
            Text: =""
            Visible: =cmp_MD_Bottom_Navigation_Fab.actionButton
            Width: =56
            X: =circle_FabBackground.X + (circle_FabBackground.Width - Self.Width)/2
            Y: =circle_FabBackground.Y + (circle_FabBackground.Height - Self.Height)/2
            ZIndex: =4

        img_actionButtonIcon As image:
            Height: =24
            Image: =cmp_MD_Bottom_Navigation_Fab.actionButtonIcon
            OnSelect: =cmp_MD_Bottom_Navigation_Fab.onFab()
            Visible: =cmp_MD_Bottom_Navigation_Fab.actionButton
            Width: =24
            X: =btn_actionButton.X + (btn_actionButton.Width-Self.Width)/2
            Y: =btn_actionButton.Y + (btn_actionButton.Height -Self.Height)/2
            ZIndex: =5

