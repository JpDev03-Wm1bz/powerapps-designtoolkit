        ="data:image/svg+xml;utf8, "&EncodeUrl("
        
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
           <path fill='" & cmp_MD_Backdrop.iconColor & "' d='M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z' />
        </svg>
        
        ")
    iconColor: |-
        ="#FFFFFF"
    iconsize: =24
    isDebugMode: =true
    mockVisible: |
        =true
    OnReset: |-
        =Set(
            cmpIconColor,
            Match(
                JSON(
                    cmp_MD_Backdrop.textColor,
                    JSONFormat.IgnoreUnsupportedTypes
                ),
                "#[a-fA-F0-9]{6}"
            ).FullMatch
        )
    onSelectContext: =true
    onselectMenu: =true
    paddingLeftGallery: =100
    paddingLeftTitle: =100
    secondaryColor: =RGBA(135, 61, 242, 0.5)
    selectedItem: =gal_Main_1.Selected.id
    textColor: |-
        =ColorValue("#ffffff")
    titleText: ="Apps"
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    grp_AppBar2_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        rect_AppBar2_2 As rectangle:
            Fill: =Transparent
            Height: =56
            Width: =Parent.Width
            ZIndex: =5

        img_Hamburger_2 As image:
            AccessibleLabel: ="HamburgerMenu"
            Height: =Self.Width
            Image: |-
                ="data:image/svg+xml;utf8, " & EncodeUrl(
                    "<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                   <path fill='" & cmp_MD_Backdrop.iconColor & "' d='M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z' />
                </svg>"
                )
            OnSelect: |-
                =Set(isFrontLayerVisible, false); Set(startFrontLayer, false); 
                //Set(isExpand, !isExpand)
            Width: =cmp_MD_Backdrop.iconsize
            X: =16
            Y: =rect_AppBar2_2.Y+ (rect_AppBar2_2.Height-Self.Height)/2
            ZIndex: =6

        lbl_Title_2 As label:
            Color: =cmp_MD_Backdrop.textColor
            Font: =cmp_MD_Backdrop.font
            FontWeight: =cmp_MD_Backdrop.fontWeightGallery
            Height: =rect_AppBar2_2.Height
            Role: =TextRole.Heading1
            Size: =cmp_MD_Backdrop.fontSizeTitle
            Text: =cmp_MD_Backdrop.titleText
            Width: =300
            X: =img_Hamburger_2.X + img_Hamburger_2.Width+32
            Y: =rect_AppBar2_2.Y
            ZIndex: =7

        img_Context_2 As image:
            AccessibleLabel: ="KebabMenu"
            Height: =cmp_MD_Backdrop.iconsize
            Image: =cmp_MD_Backdrop.icon4
            OnSelect: =cmp_MD_Backdrop.onSelectContext()
            Width: =cmp_MD_Backdrop.iconsize
            X: =rect_AppBar2_2.Width-Self.Width-16
            Y: =rect_AppBar2_2.Y+ (rect_AppBar2_2.Height-Self.Height)/2
            ZIndex: =8

    ctn_Nav As groupContainer.manualLayoutContainer:
        Height: =gal_Main_1.Height
        Visible: =!isFrontLayerVisible
        Width: |-
            =//If(isExpand, Parent.Width, Button1_2.PaddingLeft)
            Parent.Width
        ZIndex: =26

        "gal_Main_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            Height: =CountRows(gal_Main_1.AllItems) * (gal_Main_1.TemplateHeight+ gal_Main_1.TemplatePadding)
            Items: =cmp_MD_Backdrop.galleryContent
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =40
            Visible: =!isFrontLayerVisible
            Width: =Parent.Width
            Y: =55
            ZIndex: =1

            Title1_1 As label:
                Color: =cmp_MD_Backdrop.textColor
                Font: ="Roboto"
                FontWeight: =FontWeight.Normal
                Height: =Parent.TemplateHeight
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =Image2_1.Width+24+6
                PaddingRight: =0
                PaddingTop: =0
                Size: =14
                Text: =ThisItem.title
                Visible: =false
                Width: =Parent.Width
                ZIndex: =1

            Button1_2 As button:
                Align: =Align.Left
                BorderColor: =Transparent
                Fill: =Transparent
                Font: =cmp_MD_Backdrop.font
                FontWeight: =cmp_MD_Backdrop.fontWeightGallery
                Height: =Parent.TemplateHeight-4
                HoverFill: =cmp_MD_Backdrop.secondaryColor
                OnSelect: =Set(isFrontLayerVisible, true); Set(startFrontLayer, true)
                PaddingLeft: =Image2_1.Width+24+6+16
                PressedColor: =Self.Color
                PressedFill: =Self.HoverFill
                RadiusBottomLeft: =cmp_MD_Backdrop.borderRadius
                RadiusBottomRight: =cmp_MD_Backdrop.borderRadius
                RadiusTopLeft: =cmp_MD_Backdrop.borderRadius
                RadiusTopRight: =cmp_MD_Backdrop.borderRadius
                Size: =cmp_MD_Backdrop.fontSizeGallery
                Text: =ThisItem.title
                Width: =Parent.Width
                ZIndex: =2

            Image2_1 As image:
                AccessibleLabel: =ThisItem.title
                Height: =cmp_MD_Backdrop.iconsize
                Image: =ThisItem.icon
                OnSelect: =Set(isFrontLayerVisible, true); Set(startFrontLayer, true)
                Width: =cmp_MD_Backdrop.iconsize
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =3

    grp_FrontLayer As group:
        Height: =5
        Width: =5
        X: =80
        Y: =80
        ZIndex: =26

        btn_FrontLayer_1 As button:
            BorderColor: =Transparent
            DisplayMode: =DisplayMode.View
            Fill: =cmp_MD_Backdrop.textColor
            Height: =Parent.Height-Self.Y
            HoverFill: =Self.Fill
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =25
            RadiusTopRight: =25
            Size: =24
            Text: =""
            Visible: =isFrontLayerVisible
            Width: =Parent.Width
            Y: |
                =
                If(!cmp_MD_Backdrop.isDebugMode,App.DesignHeight-60 - 900*(Timer1_1.Value / Timer1_1.Duration), 60)
            ZIndex: =9

        lbl_SubTitle_1 As label:
            Color: =ColorFade(Black, 40%)
            Font: ="Roboto"
            Height: =32
            Size: =12
            Text: =gal_Main_1.Selected.title
            Visible: =isFrontLayerVisible
            Width: =145
            X: =btn_FrontLayer_1.X+16
            Y: =btn_FrontLayer_1.Y+16
            ZIndex: =10

        Timer1_1 As timer:
            Duration: =cmp_MD_Backdrop.duration
            Height: =70
            Start: =startFrontLayer
            Visible: =false
            Width: =280
            X: =360
            Y: =60
            ZIndex: =13

        Rectangle2_2 As rectangle:
            Fill: =ColorFade(DarkGray, 50%)
            Height: =1
            Visible: =isFrontLayerVisible
            Width: =Parent.Width-32
            X: =16
            Y: =btn_FrontLayer_1.Y+60
            ZIndex: =14

        Container1_1 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height - Rectangle2_2.Y
            Visible: =isFrontLayerVisible
            Width: =Parent.Width
            Y: =Rectangle2_2.Y*Rectangle2_2.Height
            ZIndex: =25

