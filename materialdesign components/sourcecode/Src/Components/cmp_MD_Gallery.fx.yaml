    Height: =1000
    imagePadding: =10
    singleImageWidth: =200
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =1000
        Items: =cmp_MD_Gallery.galleryContent
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =cmp_MD_Gallery.imagePadding
        TemplateSize: =300
        Transition: =Transition.Pop
        Width: =Parent.Width
        WrapCount: =3
        ZIndex: =1

        Image1 As image:
            Height: =300
            Image: =ThisItem.image
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Set(isLarge, true)
            Width: =ThisItem.width
            Y: |-
                =//(Parent.TemplateHeight / 2) - (Self.Height / 2)
                Slider1.Value
            ZIndex: =1

    Slider1 As slider:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        HandleActiveFill: =Transparent
        HandleFill: =RGBA(0, 0, 0, 0)
        HandleHoverFill: =Transparent
        HandleSize: =Parent.Width/2
        Height: =Gallery1.Height
        HoverBorderColor: =Transparent
        Layout: =Layout.Vertical
        Max: =0
        Min: =Gallery1.Height*(-1)
        PressedBorderColor: =Transparent
        RailFill: =RGBA(0, 0, 0, 0)
        RailHoverFill: =Transparent
        ShowValue: =false
        ValueFill: =RGBA(0, 0, 0, 0)
        Width: =Parent.Width
        ZIndex: =2

